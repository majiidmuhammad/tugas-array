<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// 1. method array join menggabungkan elemen array menjadi String
var method = ["ini", "punya", "saya"];
console.log(method.join("-"));


// 2. reverse membalikan urutan dari elemen dalam aray
var method = ["ini", "punya", "saya"];
console.log(method.reverse());


// 3. slice untuk mghapus dari depan
var method = ["ini", "punya", "saya"];
console.log(method.slice());


// 4. concat untuk menambahkan dari belakang
var method = ["ini", "punya"];
console.log(method.concat("saya"));


// 5. sort untuk mengurutkan sesuai abjad
var method = ["c", "d", "a", "b"];
console.log(method.sort());


// 6. push menambahkan data dari belakang
var huruf = [];
huruf.push("A", "B", "C", "D");
console.log(huruf);


// 7. pop mengurangi data dari belakang
huruf.pop();
console.log(huruf);


// 8. unshift menambahkan data dari depan
var huruf = [];
huruf.unshift("A", "B", "C", "D");
console.log(huruf);


// 9. shift mengurangi data dari depan
huruf.shift("A", "B", "C", "D");
console.log(huruf);


// 10. tostring mengkonversi data ke tipe string
var data = ["NISN",254169];
console.log(data.tostring());
    </script>
</body>
</html>
